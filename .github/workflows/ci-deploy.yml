name: CI & Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    name: Lint HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Run html-validate
        run: npx html-validate "**/*.html"

  deploy:
    name: Build & Deploy to Pages
    needs: lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build public folder (robust copy)
        run: |
          rm -rf public
          mkdir -p public
          # copy all HTML and CSS files that actually exist (won't fail if some are missing)
          shopt -s nullglob
          for f in *.html *.css; do
            cp -- "$f" public/ || true
          done
          # list files copied (helpful in logs)
          echo "public/ contents:"
          ls -la public || true

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
